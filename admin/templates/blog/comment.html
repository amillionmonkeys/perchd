<perch:before>
<section class="comments">
    <h2>Comments</h2>
    <ol class="comments__list">
</perch:before>
		<li class="comment__item"  id="comment<perch:blog id="commentID" type="hidden" />">
		    <div class="comment__avatar">
		        <img src="//www.gravatar.com/avatar/<perch:blog id="commentEmail" type="email" label="Email" order="2" hash="md5" required="true" />?s=140&amp;d=mm" width="70" height="70" />
		    </div>
		    <div class="comment__content">
		        <div class="byline">
		            <h3 class="comment__author">
		        		<perch:if exists="commentURL"><a rel="nofollow" href="<perch:blog id="commentURL" type="url" label="URL" order="3" />"></perch:if>
							<strong><perch:blog id="commentName" type="text" label="Name" order="1" required="true" />:</strong>
						<perch:if exists="commentURL"></a></perch:if>
					</h3>
		        </div>
		        <div class="comment__body">
		            <perch:blog id="commentHTML" encode="false" html="true" type="textarea" label="Message (HTML)" order="4" required="true" />
		        </div>
		        <time datetime="2015-09-14"><perch:blog id="commentDateTime" format="l dS F Y H:i" type="date" time="true" label="Date" /></time>
		    </div>
		</li>
<perch:after>
	</ol>
</section> 
</perch:after>
