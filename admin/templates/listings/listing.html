<perch:before>
	<ul class="listing">
</perch:before>
		<perch:listing id="listingSlug" type="hidden" />
		<li id="listing-<perch:listing id="listingID" type="hidden" />">			
			<div class="listing">
				<perch:listing id="listingTitle" type="text" label="Title" required="true"/>
			</div>
			<perch:listing type="text" id="listingURL" label="Listing URL" required="true" />

		</li>
<perch:after>
	</ul>
</perch:after>
