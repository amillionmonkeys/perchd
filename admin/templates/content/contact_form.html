<perch:form id="contact" method="post" app="perch_mailchimp perch_forms" double-optin="false" send-welcome="true" >
    <perch:content id="intro" type="textarea" label="Intro" markdown="true" editor="markitup" size="m" />
   
     <div class="form-wrapper">
            <div>
                <perch:label for="firstname">First name *</perch:label>
                <perch:input id="firstname" required="false" type="text" mailer="FNAME" />
                <perch:error type="required" for="firstname">Required</perch:error>
            </div>
        
        <div>
            <perch:label for="lastname">Last name *</perch:label>
            <perch:input id="lastname" required="false" type="text" mailer="LNAME" />
            <perch:error type="required" for="lastname">Required</perch:error>
        </div>
    </div>
       <div>
            <perch:label for="email">Email *</perch:label>
            <perch:input id="email" required="true" type="email" mailer="email" />
            <perch:error type="required" for="email">Required</perch:error>
        </div>

    <div>
        <perch:label for="message">Message</perch:label>
        <perch:input type="textarea" id="message" required="true" label="Message" />
        <perch:error for="message" type="required">Please add a message</perch:error>
    </div>

    <div>
        <perch:input id="confirm" type="checkbox" mailer="confirm_subscribe" value="1" />
        <perch:label for="confirm">Subscribe to the newsletter?</perch:label>
    </div>

    <div>
        <perch:input type="submit" id="submit" value="Send" />
    </div>

    <perch:success>
        <perch:content id="success" type="textarea" label="Thank you message" markdown="true" editor="markitup" />
    </perch:success>
</perch:form>
